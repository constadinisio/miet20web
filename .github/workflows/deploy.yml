name: 🚀 Deploy al servidor FTP

on:
  push:
    branches:
      - main  # Cambiá esto si usás otra rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🚀 Deploy por FTP solo archivos modificados
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./miet20web/
          server-dir: /htdocs/miet20/  # Ajustá esto según tu carpeta en el server
          exclude: |
            node_modules/**
            .git/**
            .github/**
            **/.DS_Store
            **/Thumbs.db

